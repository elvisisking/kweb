<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Server JDBC Properties</title>
    <link rel="stylesheet" href="../bower_components/angular-patternfly/dist/styles/angular-patternfly.min.css" />
    <link rel="stylesheet" href="../bower_components/patternfly/dist/css/patternfly.min.css">
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<body>
    <div class="container-fluid">

        <div id="propsDiv" class="col-sm-9 col-md-10 col-sm-push-3 col-md-push-2">

                </div>
                <div class="form-group">

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="textInput3">Port</label>
                    <div class="col-md-6">
                        <input type="text" id="textInput3" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="textInput4">Arcu ac</label>

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Posuere</label>
                    <div class="col-md-6">
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked> Proin lobortis auctor tortor et posuere
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2"> Duis eu ipsum metus
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="boostrapSelect">Vestibulum</label>
                    <div class="col-md-10">
                        <select class="selectpicker" multiple data-selected-text-format="count>3" id="boostrapSelect">
                            <option>Mustard</option>
                            <option>Ketchup</option>
                            <option>Relish</option>
                            <option>Onions</option>
                            <option>Mushrooms</option>
                            <option>Pickles</option>
                            <option>Mayonnaise</option>
                            <option data-divider="true"></option>
                            <option data-subtext="Hot">Tabasco</option>
                            <option data-subtext="Hotter">Sriracha</option>
                            <option data-subtext="Hottest">Wasabi</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-10 col-md-offset-2">
                        <button type="button" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-default">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
