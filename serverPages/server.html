<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>AngularJS Tutorial</title>
    <link rel="stylesheet" href="../bower_components/angular-patternfly/dist/styles/angular-patternfly.min.css" />
    <link rel="stylesheet" href="../bower_components/patternfly/dist/css/patternfly.min.css">
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/patternfly/js/patternfly.min.js"></script>
    <script src="../bower_components/angular-patternfly/dist/angular-patternfly.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li><a href="../dashboard.html">Komodo Dashboard</a></li>
            <li>Server</li>
        </ol>
        <div class="row">
            <div id="propsDiv" class="col-sm-9 col-md-10 col-sm-push-3 col-md-push-2">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="textInput">User</label>
                        <div class="col-md-6">
                            <input type="text" id="textInput" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="textInput2">Password</label>
                        <div class="col-md-6">
                            <input type="text" id="textInput2" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="textInput3">Port</label>
                        <div class="col-md-6">
                            <input type="text" id="textInput3" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="textInput4">Arcu ac</label>
                        <div class="col-md-6">
                            <input type="text" id="textInput4" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">Posuere</label>
                        <div class="col-md-6">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked> Proin lobortis auctor tortor et posuere
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2"> Duis eu ipsum metus
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="boostrapSelect">Vestibulum</label>
                        <div class="col-md-10">
                            <select class="selectpicker" multiple data-selected-text-format="count>3" id="boostrapSelect">
                                <option>Mustard</option>
                                <option>Ketchup</option>
                                <option>Relish</option>
                                <option>Onions</option>
                                <option>Mushrooms</option>
                                <option>Pickles</option>
                                <option>Mayonnaise</option>
                                <option data-divider="true"></option>
                                <option data-subtext="Hot">Tabasco</option>
                                <option data-subtext="Hotter">Sriracha</option>
                                <option data-subtext="Hottest">Wasabi</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-10 col-md-offset-2">
                            <button type="button" class="btn btn-primary">Save</button>
                            <button type="button" class="btn btn-default">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /col -->
            <div class="col-sm-3 col-md-2 col-sm-pull-9 col-md-pull-10 sidebar-pf sidebar-pf-left">
                <div class="panel-group" id="accordion">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                  <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                    Properties
                  </a>
                </h4>
                        </div>
                        <div id="collapseOne" class="panel-collapse collapse in">
                            <div class="panel-body">
                                <div class="list-group">
                                    <a class="list-group-item" href="#connectionPropsForm" data-toggle="tab">Connection Properties</a>
                                    <a class="list-group-item" href="#adminPropsForm" data-toggle="tab">Admin Properties</a>
                                    <a class="list-group-item" href="#jdbcPropsForm" data-toggle="tab">JDBC Properties</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                  <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" class="collapsed">
                    Current State
                  </a>
                </h4>
                        </div>
                        <div id="collapseTwo" class="panel-collapse collapse">
                            <div class="panel-body">
                                <div class="list-group">
                                    <a class="list-group-item" href="#cacheMgmtForm" data-toggle="tab">Cache Management</a>
                                    <a class="list-group-item" href="#sessionMgmtForm" data-toggle="tab">Session Management</a>
                                    <a class="list-group-item" href="#requestMgmtForm" data-toggle="tab">Request Management</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                  <a data-toggle="collapse" data-parent="#accordion" href="#collapseThree" class="collapsed">
                    Statistics
                  </a>
                </h4>
                        </div>
                        <div id="collapseThree" class="panel-collapse collapse">
                            <div class="panel-body">
                                <ul class="list-group">
                                    <a class="list-group-item" href="#cacheStatsForm" data-toggle="tab">Cache Statistics</a>
                                    <a class="list-group-item" href="#engineStatsForm" data-toggle="tab">Engine Statistics</a>
                                    <a class="list-group-item" href="#workerPoolStats" data-toggle="tab">Worker Pool Statistics</a>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /col -->
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->

    <script>
        function replaceContent(divId, newContent) {
            var container = document.getElementById(divId);
            container.innerHTML = newContent;
        }
    </script>

</body>

</html>
