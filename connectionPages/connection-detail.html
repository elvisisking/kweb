<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Connection Detail</title>
    <link rel="stylesheet" href="../bower_components/angular-patternfly/dist/styles/angular-patternfly.min.css" />
    <link rel="stylesheet" href="../bower_components/patternfly/dist/css/patternfly.min.css">
    <link rel="stylesheet" href="../bower_components/patternfly/dist/css/patternfly-additions.min.css">
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/patternfly/js/patternfly.min.js"></script>
    <script src="../bower_components/angular-patternfly/dist/angular-patternfly.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li><a href="../dashboard.html"><i class="fa fa-home fa-fw" aria-hidden="true"></i> Dashboard</a></li>
            <li><a href="./connection-summary.html"><i class="pficon pficon-route" aria-hidden="true"></i> Connections</a></li>
            <li>MyOracle</li>
        </ol>
        <div class="row">
            <div class="col-sm-8 col-md-9">
                <div class="page-header page-header-bleed-right">
                    <h1><i class="pficon pficon-route" aria-hidden="true"></i> OracleDBConn&nbsp;&nbsp;<span class="label label-success">Active</span></h1>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="textInput">Description</label>
                            <div class="col-md-6">
                                <input type="text" id="textInput" class="form-control" contenteditable="true" placeholder="Connection definition for oracle db">
                            </div>
                        </div>
                    </form>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="boostrapSelect1">Type</label>
                            <div class="col-md-10">
                                <div class="dropdown">
                                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                                        OracleDriver
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">OracleDriver</a></li>
                                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">SQLServerDriver</a></li>
                                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">MongoDB</a></li>
                                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">File</a></li>
                                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Teiid</a></li>
                                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Salesforce</a></li>
                                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">WebService</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <ul class="nav nav-tabs">
                    <li role="presentation" class="active"><a data-toggle="tab" href="#props">Properties</a></li>
                    <li role="presentation"><a data-toggle="tab" href="#advProps">Advanced Properties</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade in active" id="props">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="textInput">Username</label>
                                <div class="col-md-6">
                                    <input type="text" id="textInput" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="textInput">Password</label>
                                <div class="col-md-6">
                                    <input type="text" id="textInput" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="textInput">URL</label>
                                <div class="col-md-6">
                                    <input type="text" id="textInput" class="form-control">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="advProps">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="textInput">idle-timeout-minutes</label>
                                <div class="col-md-6">
                                    <input type="text" id="textInput" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="textInput">max-pool-size</label>
                                <div class="col-md-6">
                                    <input type="text" id="textInput" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="textInput">min-pool-size</label>
                                <div class="col-md-6">
                                    <input type="text" id="textInput" class="form-control">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-xs-8">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a class="btn btn-default" href="./connection-summary.html">Cancel</a>
                    <div class="pull-right">
                        <a class="btn btn-primary" data-toggle="modal" data-target="#myModal">Test</a>
                        <button type="submit" class="btn btn-primary">Activate</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
              <span class="pficon pficon-close"></span>
            </button>
            <h4 class="modal-title" id="myModalLabel">Connection Test</h4>
          </div>
          <div class="modal-body">
              <span class="label label-success">Active</span>
              <h5>The connection source is reachable!</h5>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    
    <script>
        function replaceContent(divId, newContent) {
            var container = document.getElementById(divId);
            container.innerHTML = newContent;
        }
    </script>

</body>

</html>
