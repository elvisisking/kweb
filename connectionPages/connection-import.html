<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Import Connection</title>
    <link rel="stylesheet" href="../bower_components/angular-patternfly/dist/styles/angular-patternfly.min.css" />
    <link rel="stylesheet" href="../bower_components/patternfly/dist/css/patternfly.min.css">
    <link rel="stylesheet" href="../bower_components/patternfly/dist/css/patternfly-additions.min.css">
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/patternfly/js/patternfly.min.js"></script>
    <script src="../bower_components/angular-patternfly/dist/angular-patternfly.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-8 col-md-9">                
                <div class="row">
                    <div class="col-sm-6">
                        <h3><i class="pficon pficon-route" aria-hidden="true"></i> Import Connection</h3>
                        <h4>&nbsp;&nbsp;Import a connection from the filesystem</h4>
                        <br>
                        <br>
                        <h5>Select a connection definition file, then click Import</h5>
                        <input type="file">
                        <br>
                        <br>
                        <a class="btn btn-primary" href="./connection-detail.html">Import Connection</a>
                        <a class="btn btn-default" href="./connection-summary.html">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->

    <script>
        function replaceContent(divId, newContent) {
            var container = document.getElementById(divId);
            container.innerHTML = newContent;
        }
    </script>

</body>

</html>
