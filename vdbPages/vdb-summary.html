<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>VDB Summary</title>
    <link rel="stylesheet" href="../bower_components/angular-patternfly/dist/styles/angular-patternfly.min.css" />
    <link rel="stylesheet" href="../bower_components/patternfly/dist/css/patternfly.min.css">
    <link rel="stylesheet" href="../bower_components/patternfly/dist/css/patternfly-additions.min.css">
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/patternfly/js/patternfly.min.js"></script>
    <script src="../bower_components/angular-patternfly/dist/angular-patternfly.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>

    <script>
        function toHtml(datasources) {
            document.write("blah");
        }
    </script>

    <!-- controllers -->
    <script src="../app.js"></script>
    <script src="../vdbController.js"></script>
</head>

<body ng-app="kweb" ng-controller="VdbController">
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li><a href="../dashboard.html"><i class="fa fa-home fa-fw" aria-hidden="true"></i> Dashboard</a></li>
            <li><i class="fa fa-database fa-fw" aria-hidden="true"></i> Virtual Databases</li>
        </ol>

        <div id="vdbs-summary-heading-row" class="col-md-10 row" style="margin-bottom:30px">
            <div class="col-md-6 actions pull-right">
                <a href="#" data-toggle="tooltip" data-placement="right" title="Refresh VDBs"><span class="fa fa-refresh"></span> Refresh</a>&nbsp;&nbsp;
                <a href="./vdb-new.html" data-toggle="tooltip" data-placement="right" title="Create a new VDB"><span class="fa fa-plus"></span> New</a>&nbsp;&nbsp;
                <a href="./vdb-import.html" data-toggle="tooltip" data-placement="right" title="Import a VDB from filesystem"> <span class="pficon pficon-import"></span> Import</a>
            </div>

            <h3><i class="fa fa-database fa-fw" aria-hidden="true"></i>VDBs - {{m_numVdbs}}</h3>
            <h4><span class="label label-success">Active</span> ({{m_numVdbsActive}})&nbsp;&nbsp;&nbsp;&nbsp;<span class="label label-warning">Modified</span> ({{m_numVdbsModified}})&nbsp;&nbsp;&nbsp;&nbsp;<span class="label label-info">New</span> ({{m_numVdbsNew}})</h4>
        </div>

        <div id="vdbs-summary-filter-row" class="col-md-8 row">
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-md-6">
                        <input type="text" id="textInput" class="form-control" contenteditable="true" placeholder="Filter the table">
                    </div>
                </div>
            </form>
        </div>

        <div id="vdbs-summary-table-row" class="col-md-10 row">
            <table class="table">
                <thead>
                    <tr>
                        <th style="text-align: center">Status</th>
                        <th>VDB</th>
                        <th>Datasources</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tr>
                <tr ng-repeat="vdb in m_vdbs">
                    <td align="middle"><span ng-class="{ 'label label-success': vdb.status=='Active' , 'label label-warning': vdb.status=='Modified' , 'label label-info': vdb.status=='New' }">{{vdb.status}}</span></td>
                    <td><strong><a href="./vdb-detail.html"><i class="fa fa-database fa-fw" aria-hidden="true"></i> {{vdb.name}}</a></strong>
                        <br>{{vdb.description}}</td>
                    <td><i class="pficon pficon-storage-domain" aria-hidden="true"></i><strong> {{vdb.datasources}}</strong></td>
                    <td><a href="./vdb-detail.html"><i class="fa fa-edit fa-fw" style="color:black" aria-hidden="true" data-toggle="tooltip" data-placement="right" title="Edit VDB"></i></a><a href="./vdb-detail.html"><i class="fa fa-clone fa-fw" style="color:black" aria-hidden="true" data-toggle="tooltip" data-placement="right" title="Clone VDB"></i></a><a href="#"><i class="pficon pficon-export" style="color:black" aria-hidden="true" data-toggle="tooltip" data-placement="right" title="Export connection"></i></a><a href="#"><i class="fa fa-remove fa-fw" style="color:red" aria-hidden="true" data-toggle="tooltip" data-placement="right" title="Delete VDB"></i></a></td>
                </tr>
            </table>
        </div>
    </div>

</body>

</html>
