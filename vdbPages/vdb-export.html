<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Export VDb</title>
    <link rel="stylesheet" href="../bower_components/angular-patternfly/dist/styles/angular-patternfly.min.css" />
    <link rel="stylesheet" href="../bower_components/patternfly/dist/css/patternfly.min.css">
    <link rel="stylesheet" href="../bower_components/patternfly/dist/css/patternfly-additions.min.css">
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/patternfly/js/patternfly.min.js"></script>
    <script src="../bower_components/angular-patternfly/dist/angular-patternfly.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-8 col-md-9">                
                <div class="row">
                    <div class="col-sm-6">
                        <h3><i class="fa fa-database fa-fw" aria-hidden="true"></i>Export Virtual Database</h3>
                        <h4>&nbsp;&nbsp;Export a VDB to the filesystem</h4>
                        <br>
                        <br>
                        <h5>Select the VDB to export, then click Export VDB</h5>
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="boostrapSelect1">Connection</label>
                            <div class="col-md-10">
                                <div class="dropdown">
                                  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                                    MyVDB
                                    <span class="caret"></span>
                                  </button>
                                  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">MyVDB</a></li>
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">OracleVDB</a></li>
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">MongoVDB</a></li>
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">MultiSourceVDB</a></li>
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">JoinVDB</a></li>
                                  </ul>
                                </div>                            
                            </div>
                        </div>
                        <br>
                        <br>
                        <a class="btn btn-primary" href="#">Export VDB</a>
                        <a class="btn btn-default" href="./vdb-summary.html">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->

    <script>
        function replaceContent(divId, newContent) {
            var container = document.getElementById(divId);
            container.innerHTML = newContent;
        }
    </script>

</body>

</html>
