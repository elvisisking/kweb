<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>VDB Detail</title>
    <link rel="stylesheet" href="../bower_components/angular-patternfly/dist/styles/angular-patternfly.min.css" />
    <link rel="stylesheet" href="../bower_components/patternfly/dist/css/patternfly.min.css">
    <link rel="stylesheet" href="../bower_components/patternfly/dist/css/patternfly-additions.min.css">
    <link rel="stylesheet" href="../wizardPages/wizard.css">
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/patternfly/js/patternfly.min.js"></script>
    <script src="../bower_components/angular-patternfly/dist/angular-patternfly.min.js"></script>
    <script src="../wizardPages/stepWizard.js"></script>
</head>

<body>
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li><a href="../dashboard.html"><i class="fa fa-home fa-fw" aria-hidden="true"></i> Dashboard</a></li>
            <li><a href="./vdb-summary.html"><i class="fa fa-database fa-fw" aria-hidden="true"></i> Virtual Databases</a></li>
            <li>MyVDB</li>
        </ol>
        <div class="row">
            <div class="col-sm-8 col-md-9">
                <div class="page-header page-header-bleed-right">
                    <h1><i class="fa fa-database fa-fw" aria-hidden="true"></i>MyVDB&nbsp;&nbsp;<span class="label label-success">Active</span></h1>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="textInput">Description</label>
                            <div class="col-md-6">
                              <input type="text" id="textInput" class="form-control" contenteditable="true" placeholder="This is my VDB">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="textInput">Version</label>
                            <div class="col-md-6">
                              <input type="text" id="textInput" class="form-control" contenteditable="true" placeholder="1">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="textInput">Connection Type</label>
                            <div class="col-md-6">
                              <input type="text" id="textInput" class="form-control" contenteditable="true" placeholder="BY_VERSION">
                            </div>
                        </div>
                    </form>
                </div>
                <br>
                <h4>VDB Details</h4>
                <ul class="nav nav-tabs">
                    <li role="presentation" class="active"><a data-toggle="tab" href="#models">Models</a></li>
                    <li role="presentation"><a data-toggle="tab" href="#imports">Imports</a></li>
                    <li role="presentation"><a data-toggle="tab" href="#dataRoles">Data Roles</a></li>
                    <li role="presentation"><a data-toggle="tab" href="#translator">Translator</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade in active" id="models">
                        <h4>VDB Models</h4>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="col-md-1 control-label" for="textInput">item1</label>
                                <div class="col-md-6">
                                    <input type="text" id="textInput" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-1 control-label" for="textInput">item2</label>
                                <div class="col-md-6">
                                    <input type="text" id="textInput" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-1 control-label" for="textInput">item3</label>
                                <div class="col-md-6">
                                    <input type="text" id="textInput" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-1 control-label" for="textInput">item4</label>
                                <div class="col-md-6">
                                    <input type="text" id="textInput" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-1 control-label" for="textInput">item5</label>
                                <div class="col-md-6">
                                    <input type="text" id="textInput" class="form-control">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="imports">
                        <h4>VDB Imports</h4>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="col-md-1 control-label" for="textInput">item1</label>
                                <div class="col-md-6">
                                    <input type="text" id="textInput" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-1 control-label" for="textInput">item2</label>
                                <div class="col-md-6">
                                    <input type="text" id="textInput" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-1 control-label" for="textInput">item3</label>
                                <div class="col-md-6">
                                    <input type="text" id="textInput" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-1 control-label" for="textInput">item4</label>
                                <div class="col-md-6">
                                    <input type="text" id="textInput" class="form-control">

                            </div>
                            <div class="form-group">
                                <label class="col-md-1 control-label" for="textInput">item5</label>
                                <div class="col-md-6">
                                    <input type="text" id="textInput" class="form-control">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="dataRoles">
                        <h4>VDB Data Roles</h4>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="col-md-1 control-label" for="textInput">item1</label>
                                <div class="col-md-6">

                            <div class="form-group">
                                <label class="col-md-1 control-label" for="textInput">item3</label>
                                <div class="col-md-6">
                                    <input type="text" id="textInput" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-1 control-label" for="textInput">item4</label>
                                <div class="col-md-6">
                                    <input type="text" id="textInput" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-1 control-label" for="textInput">item5</label>
                                <div class="col-md-6">
                                    <input type="text" id="textInput" class="form-control">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="translator">
                        <h4>VDB Translator</h4>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="col-md-1 control-label" for="textInput">item1</label>
                                <div class="col-md-6">
                                    <input type="text" id="textInput" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-1 control-label" for="textInput">item2</label>
                                <div class="col-md-6">
                                    <input type="text" id="textInput" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-1 control-label" for="textInput">item3</label>
                                <div class="col-md-6">
                                    <input type="text" id="textInput" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-1 control-label" for="textInput">item4</label>
                                <div class="col-md-6">
                                    <input type="text" id="textInput" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-1 control-label" for="textInput">item5</label>
                                <div class="col-md-6">
                                    <input type="text" id="textInput" class="form-control">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <br>
                <div class="col-xs-6">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a class="btn btn-default" href="./vdb-summary.html">Cancel</a>
                    <div class="pull-right">
                        <a class="btn btn-primary" href="./vdb-test.html">Test</a>
                        <button type="submit" class="btn btn-primary">Activate</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->

    <script>
        function replaceContent(divId, newContent) {
            var container = document.getElementById(divId);
            container.innerHTML = newContent;
        }
    </script>

</body>

</html>
